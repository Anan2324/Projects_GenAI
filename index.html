<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VertexAI LLM Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(205, 204, 211);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
      padding: 20px;
    }

    .header {
      background-color: #0b041e;
      color: #fff;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 15px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      background-color: rgb(13, 2, 28);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #11114b;
    }

    #result {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 15px;
      background-color: #f8f8f8;
      min-height: 100px;
      overflow-wrap: break-word;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="header">VertexAI LLM Powered Chatbot</div>

    <!-- ✅ Correct Form -->
    <form id="chat-form">
      <input type="text" id="user-input" name="user_input" placeholder="Your query..." required />
      <button type="submit" id="submitBtn">Send</button>
    </form>

    <div id="result"></div>
  </div>

  <!-- ✅ Single clean JS script -->
  <script>
    document.getElementById("chat-form").addEventListener("submit", async function (event) {
      event.preventDefault();

      const input = document.getElementById("user-input").value;
      const resultBox = document.getElementById("result");

      resultBox.innerHTML = "<em>Thinking...</em>";

      try {
        const response = await fetch("/gemini", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: new URLSearchParams({ user_input: input }),
        });

        const data = await response.json();
        resultBox.innerHTML = `<strong>Gemini:</strong> ${data.content}`;
      } catch (error) {
        resultBox.innerHTML = "❌ Error connecting to backend.";
        console.error("Fetch error:", error);
      }
    });
  </script>

</body>
</html>
